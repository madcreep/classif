<form #loginForm="ngForm" (keydown)="login($event)">
    <div class="logo">
        <div class="logo-img"></div>
        <div class="logo-text">Дело</div>
    </div>
    <div class="form-group" >
        <label for="user-name">Логин</label>
        <input type="text"
            [(ngModel)]="userName"
            maxlength="64"
            class="form-control light"
            [ngClass]="{'has-error': haveErr}"
            id="user-name"
            required
            name="userName"
            autocomplete="on"
            #loginField />
    </div>
    <div class="form-group" >
        <label for="password">Пароль</label>
        <input [type]="inpType"
            #errTooltip="bs-tooltip"
            [(ngModel)]="userPassword"
            maxlength="64"
            class="form-control light"
            [ngClass]="{'has-error': haveErr}"
            id="password"
            required
            name="userPassword"
            autocomplete="on"
            tooltip="Неверный логин или пароль"
            placement="bottom"
            container="body"
            containerClass="tooltip-error"
            triggers="" />
        <div class="btn eye" (click)="togglePass()">
            <i class="eos-icon small" [ngClass]="{'eos-icon-show-blue': hidePassword, 'eos-icon-show-grey': !hidePassword}"></i>
        </div>
    </div>
    <button type="submit"
        class="btn btn-primary-full"
        (click)="login(null)"
        [disabled]="!userName || !userPassword || inProcess">Войти</button>
</form>
