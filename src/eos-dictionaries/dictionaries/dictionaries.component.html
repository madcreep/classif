<div class="eos-dictionaries">
    <button *ngFor="let dictionary of dictionariesList" class="dictionary btn block xl-font"
     [routerLink]="['/spravochniki', dictionary.id]" tooltip="{{dictionary.title}}" placement="bottom" containerClass="tooltip-info">
        <span class="icon-wrapper">
            <span class="icon eos-icon {{dictionary.iconName}}"></span>
        </span>
        <span class="text">{{dictionary.title}}</span>
    </button>
</div>
